<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: sans-serif;
        }
        .send-container {
            text-align: center;
        }
        .send-btn {
            appearance: button;
            background-color: #1652F0;
            border: 1px solid #1652F0;
            border-radius: 4px;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            font-family: Graphik,-apple-system,system-ui,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",sans-serif;
            font-size: 14px;
            line-height: 1.15;
            overflow: visible;
            padding: 12px 16px;
            position: relative;
            text-align: center;
            text-transform: none;
            transition: all 80ms ease-in-out;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: fit-content;
        }

        .send-btn:disabled {
            opacity: .5;
        }

        .send-btn:focus {
            outline: 0;
        }

        .send-btn:hover {
            background-color: #0A46E4;
            border-color: #0A46E4;
        }

        .send-btn:active {
            background-color: #0039D7;
            border-color: #0039D7;
        }

        .chat {
            display: flex;
            justify-content: center;
        }

        .chat-divider {
            height: 10px;
        }

        .msg {
            text-align: left;
            background-color: #3d71ff;
            width: 200px;
            padding: 5px;
            padding-left: 15px;
        }
    </style>
    <title>SocialContent - Chat</title>
</head>
<body>
    <div class="chat"></div>
    <div class="chat-controls">
        <input class="msg-input"><button class="send-btn" onclick="send()">Send</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCuYXfAsSUQP-1gNRXXDetCU-KDdPDnpwY",
            authDomain: "socialcontent-db.firebaseapp.com",
            projectId: "socialcontent-db",
            storageBucket: "socialcontent-db.appspot.com",
            messagingSenderId: "488254523586",
            appId: "1:488254523586:web:071e852334555ebcbb135b",
            measurementId: "G-HYD48R46J9"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const displayedMessages = new Set();
        var uid = ""
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                uid = user.uid
            } else {
                document.location.href = "/"
            }
        })
        firebase.firestore().collection("messages").onSnapshot((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                const { email, text } = doc.data();
                const msgId = doc.id;
                if (!displayedMessages.has(msgId)) {
                    const msg = `<div class="msg"><p class="msg-email">${email}</p><p class="msg-text">${text}</p></div><br>`;
                    document.querySelector(".chat").innerHTML += msg;
                    displayedMessages.add(msgId);
                }
            })
        })
        function send(){
            const text = document.querySelector('.msg-input').value
            if (!text){ return alert("Empty message") }
            firebase.firestore().collection("messages").add({
                "email": firebase.auth().currentUser.email,
                "text": text
            })
            text.value = ""
        }
    </script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</html>
</body>
</html>
